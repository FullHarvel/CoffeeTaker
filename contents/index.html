<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">

    <title>Document</title>
</head>
<body>
    <center>
      
      <div class="title">
        <h1>時間指定画面</h1>
      </div>
      <form action="/handler" method="post">
        <div class="selectTimes">
          <div class="selectTime">
            <label for="name">開始時間を入れてください →</label>
            <input type="time" name="starttime" value="" list="data-list" required>
          </div>
          <div class="selectTime">
            <label for="age">終了時間を入れてください →</label>
            <input type="time" name="finishtime" value="" list="data-list" required>
          </div>
        </div>
        <div class="validate">
          <p>{{if .Message}}{{.Message}}{{end}}</p>
        </div>
          <fieldset>
            <legend>デフォルトの時間設定 or 今日の指定の時間設定</legend>
            <label><input type="radio" value="default" name="judgeDataForm" required>デフォルトの値で送信</label><br>
            <label><input type="radio" value="assignment" name="judgeDataForm" required checked>指定の値で送信</label><br>          
          </fieldset>
  
          <div id="container">
            <button class="learn-more" type="submit">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">設定完了</span>
            </button>
          </div>
          <div class="sadffas">
            <a href="/getCoffeeTime">指定時間の履歴</a>
          </div>
          <div class="sadffas">
            <a href="/getCoffeeTimeDefault">デフォルト設定の履歴</a>
          </div>
          <div class="sadffas">
            <a href="/">メイン画面へ</a>
          </div>
      </form>
    </center>

    <datalist id="data-list">
        <option value="06:00"></option>
        <option value="06:30"></option>
        <option value="07:00"></option>
        <option value="07:30"></option>
        <option value="08:00"></option>
        <option value="08:30"></option>
        <option value="09:00"></option>
        <option value="09:30"></option>
        <option value="10:00"></option>
        <option value="10:30"></option>
        <option value="11:00"></option>
        <option value="11:30"></option>
        <option value="12:00"></option>
        <option value="12:30"></option>
        <option value="13:00"></option>
        <option value="13:30"></option>
        <option value="14:00"></option>
        <option value="14:30"></option>
        <option value="15:00"></option>
        <option value="15:30"></option>
        <option value="16:00"></option>
        <option value="16:30"></option>
        <option value="17:00"></option>
        <option value="17:30"></option>
        <option value="18:00"></option>
        <option value="18:30"></option>
        <option value="19:00"></option>
        <option value="19:30"></option>
        <option value="20:00"></option>
        <option value="20:30"></option>
        <option value="21:00"></option>
        <option value="21:30"></option>
        <option value="22:00"></option>
        <option value="22:30"></option>
        <option value="23:00"></option>
        <option value="23:30"></option>
      </datalist> 
</body>
</html>
