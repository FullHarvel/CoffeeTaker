<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/user.css">
    <title>Document</title>
</head>

<body>
    <center>
        <div class="time">
            <h1>{{first .}}〜{{last .}}</h1>
            <h3>の時間に予約をできます！</h3>
        </div>

        <form action="/userConfirm" method="post">
                <div class="box">
                    {{ range . }}
                    <div class="times">
                        <label class="block" > <input type="radio"  name="message" value="{{.}}" required>{{- . }}</label>
                    </div>
                    {{ end }}
                </div>
                <input type="submit" value="送信" class="button">
            
        </form>
    </center>
    <a href="/">メイン画面に戻る</a>
</body>

</html>
