<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/timeSelect.css">
    <title>Document</title>
</head>
<body>
    <a href="/index" class="cp_link">
        <span data-text="時間指定画面に戻る">時間指定画面に戻る</span>
    </a>

    {{range .}}
    <div class="contents">
        <div class="box">
            <div class="box_tape"> </div>
            <p class="box_title">追加日時</p>
            <p>{{.Today}}</p>
            </div>
            
            <div class="box">
            <div class="box_tape"> </div>
            <p class="box_title">開始時間</p>
            <p>{{.Starttime}}</p>
            </div>

            <div class="box">
            <div class="box_tape"> </div>
            <p class="box_title">終了時間</p>
            <p>{{.Finishtime}}</p>
            </div>  
    </div>
    {{end}}
   
    <a href="/index" class="cp_link">
        <span data-text="時間指定画面に戻る">時間指定画面に戻る</span>
    </a>
</html>
